name: Android Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests with Gradle
        run: ./gradlew test